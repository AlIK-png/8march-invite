<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Наурыз Мерекесіне Шақыру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e60073;
        }
        .flower {
            width: 100px;
            margin: 20px auto;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #e60073;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc0052;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="flower" src="https://cdn-icons-png.flaticon.com/512/2913/2913974.png" alt="Гүл">
        <h1>Құрметті арулар!</h1>
        <p>Сіздерді 8 Наурыз - Халықаралық әйелдер күнімен құттықтаймыз!  
        Осы мерекелік күнде біз сіздерді арнайы кешке шақырамыз.</p>
        <p><strong>Өтетін орны:</strong> [Мекенжай]</p>
        <p><strong>Уақыты:</strong> [Күні мен уақыты]</p>
        <p>Көңілді кеш, тамаша көңіл-күй және сыйлықтар сіздерді күтуде!</p>
        <a href="#" class="btn">Қатысамын</a>
    </div>
</body>
</html>
